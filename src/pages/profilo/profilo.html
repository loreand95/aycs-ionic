<ion-header>

  <ion-navbar>
    <ion-title>{{'PROFILO_TITOLO' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form #profiloForm="ngForm" *ngIf="utente">
    <div align="center">
      <img class="profile-image" class="size" src="assets/imgs/profile.png">
      <h4>{{utente.nome}} </h4>
    </div>
    <ion-list>
      <ion-item>
        <p>{{ 'NOME' | translate }}:</p>
        <h4 item-end>{{utente.nome}}</h4>
      </ion-item>
      <ion-item>
        <p>{{ 'COGNOME' | translate }}:</p>
        <h4 item-end>{{utente.nome}}</h4>
      </ion-item>
      <ion-item>
          <p>{{ 'EMAIL' | translate }}:</p>
          <h4 item-end>{{utente.email}}</h4>
      </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
            <ion-select [(ngModel)]="linguaPreferita" name="linguaPreferita"
                         cancelText="{{ 'CANCEL_BUTTON' | translate }}" interface="action-sheet">
                <ion-option *ngFor="let lang of lingue" [value]="lang.valore">{{lang.etichetta}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onSubmit(profiloForm)" type="submit" [disabled]="!profiloForm.form.valid" block>
            {{ 'SAVE_BUTTON' | translate }}
          </button>
        </ion-col>
        <ion-col>
          <button ion-button navPop block>{{ 'CANCEL_BUTTON' | translate }}</button>
        </ion-col>
      </ion-row>
  </form>
  <ion-row responsive-sm>
      <ion-col>
    <button ion-button block color="dark" class="btn" (click)="logout()" outline>{{ 'LOGOUT' | translate }}</button>
      </ion-col>
  </ion-row>
</ion-content>
