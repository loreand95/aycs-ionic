<ion-header>
  <ion-navbar>
    <ion-title>{{ 'PREFERITI' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngIf="this.emptyList" text-center>
      <ion-note> {{ 'LISTA_VUOTA' | translate }}</ion-note>
    </ion-item>
    <ion-item ion-item *ngFor="let n of prodotti;let i = index;">
      <ion-thumbnail item-start (click)="preferito(n)">
        <div>
          <img *ngIf="n.preview[0]" src="{{n.preview[0].percorso}}">
        </div>
      </ion-thumbnail>
      <button ion-item no-lines (click)="preferito(n)" detail-none>
        {{n.nome}}
      </button>
      <ion-icon item-end name="heart" class="heart" (click)="remove(n,i);"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
